<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>LLM FAQ Input</title>
</head>

<body>
  <!-- Header -->
  <header>
    <nav>
      <ul>
        <li><a href="#">נסו עכשיו</a></li>
        <li><a href="#">איך זה עובד?</a></li>
        <li><a href="#">צרן איתנו קשר</a></li>
      </ul>
    </nav>
  </header>
  <section class="container-header">
    <div class="right-container-heading">

      <h1 class="title">הפכו את האתר שלכם לחכם</h1>
      <h2 class="subtitle">בעזרת AI הפכו את האתר שלכם
        לדור החדש של האינטרנט</h2>
      <button class="btn">Show me</button>
    </div>
    <div class="left-container-heading">

      <!-- Scraping Section -->
      <div class="form-container">
        <h3 class="form-title">נסו עכשיו</h3>

        <div class="input-section">
          <label for="scrapeBtn">כתובת האתר שלכם</label>
          <input type="text" id="scraperUrl" placeholder="כתובת האתר..." />
          <button id="scrapeBtn" class="form-btn">סרוק אתר</button>
        </div>

        <!-- FAQ Section -->
        <!-- Query Section (Asking a Question) -->
        <div class="input-section">
          <label for="query">שאלו כל שאלה על העסק</label>
          <input type="text" id="query" placeholder="הכניסו שאלה..." />
          <button id="askBtn" class="form-btn">שאל</button>
        </div>
        <!-- Response Container -->
        <div id="response" class="response-container">
          <!-- Populated by JavaScript after scraping or asking a question -->
        </div>

      </div>

    </div>

  </section>

  <section class="">

  </section>

  <!-- Scripts -->
  <script src="js/index.js"></script>
</body>

</html>
